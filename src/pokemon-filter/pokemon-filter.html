<div class="filter-buttons">
  <p *ngFor="let pkmnType of allPkmnTypes" (click)="onFilterByType(pkmnType)">{{pkmnType}}</p>
</div>

<div class="search-input box stripes-light">
  <div class="box box-blue badge stripes">
    <img src='../assets/images/search-glass.png' />
  </div>
  <input #searchBox class="" type="text" (keyup)="executeFilters(searchBox.value)" placeholder="Name or #">
</div>
