<div class="filter-buttons">
  <p class='filter-button filter-all' (click)="onFilterByType('All')">All</p>
  <ul>
    <li *ngFor="let pkmnType of allTypes" (click)="onFilterByType(pkmnType)" class="filter-button type-{{pkmnType}}">{{pkmnTypesInfo[pkmnType].displayText}}</li>
  </ul>
</div>

<div class="search-input box stripes-light">
  <div class="box box-blue badge stripes">
    <img src='../assets/images/search-glass.png' />
  </div>
  <input #searchBox class="" type="text" (keyup)="onPkmnQueryChange(searchBox.value)" placeholder="Name or #">
</div>
